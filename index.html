<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática - tabelas</title>
</head>

<body>
    <header>
        <h2 style="text-align: center;">Prática tabelas - Pagina 1</h2>
        <nav>
            <a href="/index.html">Página 1</a>
            <a href="/page-2.html">Página 2</a>
            <a href="page-3.html">Página 3</a>
        </nav>
    </header>
    <hr>
    <main>
        <div>
            <table border="1" style="border-collapse: collapse; width: 400px;">
                <caption>Tabela 1</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td style="text-align: center;">4</td>
                    <td style="text-align: center;">5</td>
                    <td style="text-align: center;">6</td>
                </tr>
                <tr>
                    <td style="text-align: right;">7</td>
                    <td style="text-align: right;">8</td>
                    <td style="text-align: right;">9</td>
                </tr>
            </table>
        </div>
        <div>
            <table border="1" style="border-collapse: collapse; width: 400px; margin-top: 40px;">
                <caption>Tabela 2</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="3">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
        <div>
            <table border="1" style="border-collapse: collapse; width: 400px; margin-top: 40px;">
                <caption>Tabela 3</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
